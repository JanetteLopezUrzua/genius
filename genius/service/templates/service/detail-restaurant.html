{% extends 'service/base.html' %}
{% block restaurants_active %}active{% endblock %}
{% block title %}Restaurant Detail{% endblock %}

{% block body %}
	<img src="{{ restaurant.photo.url }}" class="img-responsive">
	<div class="description">
		<h2>{{ restaurant.title }}</h2>
			<ul>
				<li>{{ restaurant.description }}</li>
				<li>Location at: {{ restaurant.location }}</li>
			</ul>
	</div>

{% endblock %}
