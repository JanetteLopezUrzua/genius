{% extends 'service/base.html' %}
{% block title %}Result{% endblock %}
{% block result_active %}active{% endblock %}

{% block body %}

<!-- Search Bar here -->
	<form class="navbar-form navbar-left" role="search" method="get" action= "" enctype="multipart/form-data">
		<div class="form-group">
			<input type="text" class="form-control" name="q" value="">
		</div>
		<button type="submit" class="btn btn-default">Search</button>
	</form>

	<div class="rooms-container container">
		<div class="row">
			
		<div class="col-sm-12">
			<h2 style="color:white;">Your Result</h2>
		</div>

		{% for obj in all %}
			<div class="col-sm-3">
				<div class="thumbnail">

					<a href="#">
						<img src="{{ obj.photo.url }}" class="img-responsive">
					</a>

					<div class ="caption">
						<h3>{{ obj.title }}</h3>
						<h4>{{ obj.pud_date }}</h4>
						<a href="{% url 'service:detail-restaurant' obj.id %}" class="btn btn-primary btn-sm" role="button">View Details</a>
					</div>

				</div>
			</div>
		{% endfor %}
		</div>
	</div>

{% endblock %}
