{% extends 'service/base.html' %}

{% block body %}

	<div class="description">
		<h2>{{ room.title }}</h2>
			<ul>
				<li>{{ room.description }}</li>
				<li> Price: ${{ room.price }}</li>
			</ul>
	</div>

{% endblock %}
