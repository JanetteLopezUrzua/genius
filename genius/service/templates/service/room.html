{% extends 'service/base.html' %}
{% block title %}Room{% endblock %}
{% block questions_active %}active{% endblock %}

{% block body %}
	<div class="rooms-container container fluid">
		<div class="row">
			
		<div class="col-sm-12">
			<h2> Rooms List</h2>
		</div>

		{% for room in all_rooms %}
			<div class="col-sm-4 col-ls-2">
				<div class="thumbnail">

					<a href="#">
						<img src="" class="img-responsive">
					</a>

					<div class ="caption">
						<h3>{{ room.title }}</h3>
						<h4>{{ room.pud_date }}</h4>
						<a href="#" class="btn btn-primary btn-sm" role="button">View Details</a>
					</div>

				</div>
			</div>
		{% endfor %}

		</div>
	</div>

{% endblock %}
